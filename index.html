<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Marauders</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #0a0c10;
        --panel: #121724;
        --accent: #49c5ff;
        --accent-muted: rgba(73, 197, 255, 0.3);
        --danger: #ff5d73;
        --success: #62f2a6;
        font-size: 16px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Oxanium", system-ui, sans-serif;
        background:
          radial-gradient(
            circle at top,
            rgba(76, 95, 153, 0.3),
            transparent 60%
          ),
          linear-gradient(180deg, rgba(21, 27, 48, 0.8), rgba(10, 12, 16, 0.9));
        color: #f5f7ff;
        display: flex;
        justify-content: center;
        align-items: stretch;
      }

      main {
        width: min(960px, 100%);
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-weight: 700;
        letter-spacing: 0.08em;
        margin: 0;
        text-transform: uppercase;
      }

      .hud {
        background: rgba(18, 23, 36, 0.85);
        border: 1px solid var(--accent-muted);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        backdrop-filter: blur(8px);
      }

      .hud__metric {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .hud__label {
        font-size: 0.75rem;
        text-transform: uppercase;
        opacity: 0.7;
        letter-spacing: 0.08em;
      }

      .hud__value {
        font-size: 1.4rem;
        font-weight: 600;
      }

      #game-log {
        background: rgba(10, 12, 16, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        overflow-y: auto;
        font-size: 0.95rem;
        line-height: 1.5;
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.4);
      }

      .controls {
        display: grid;
        gap: 0.75rem;
        background: rgba(18, 23, 36, 0.85);
        border-radius: 12px;
        padding: 1.25rem 1.5rem;
        border: 1px solid var(--accent-muted);
      }

      .controls__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .controls__options {
        display: grid;
        gap: 0.5rem;
      }

      .gate-option {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid transparent;
        transition:
          border-color 0.2s ease,
          background-color 0.2s ease;
      }

      .gate-option.is-active {
        border-color: var(--accent);
        background: rgba(73, 197, 255, 0.12);
      }

      .gate-option__result {
        font-size: 1.35rem;
        font-weight: 600;
      }

      .controls__slider {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: linear-gradient(
          90deg,
          var(--accent-muted),
          rgba(255, 255, 255, 0.1)
        );
        border-radius: 999px;
        height: 6px;
        outline: none;
        margin: 0;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        box-shadow: 0 0 0 4px rgba(73, 197, 255, 0.35);
        transition: transform 0.2s ease;
      }

      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
      }

      button {
        background: var(--accent);
        border: none;
        color: var(--bg);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-radius: 999px;
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease;
        box-shadow: 0 12px 24px rgba(73, 197, 255, 0.2);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 30px rgba(73, 197, 255, 0.25);
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .popup {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.65);
        padding: 2rem;
      }

      .popup.is-visible {
        display: flex;
      }

      .popup__content {
        background: var(--panel);
        border-radius: 16px;
        padding: 2rem;
        display: grid;
        gap: 1rem;
        text-align: center;
        border: 1px solid var(--accent-muted);
        min-width: min(480px, 100%);
      }

      .stars {
        font-size: 2rem;
        letter-spacing: 0.15em;
      }

      @media (max-width: 600px) {
        main {
          padding: 1rem;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Math Marauders</h1>
      </header>
      <section class="hud" aria-live="polite">
        <div class="hud__metric">
          <span class="hud__label">Wave</span>
          <span class="hud__value" id="hud-wave">1</span>
        </div>
        <div class="hud__metric">
          <span class="hud__label">Phase</span>
          <span class="hud__value" id="hud-phase">Standby</span>
        </div>
        <div class="hud__metric">
          <span class="hud__label">Player Army</span>
          <span class="hud__value" id="hud-player">0</span>
        </div>
        <div class="hud__metric">
          <span class="hud__label">Enemy Army</span>
          <span class="hud__value" id="hud-enemy">0</span>
        </div>
      </section>
      <section class="controls" aria-live="polite">
        <div class="controls__header">
          <div>
            <div class="hud__label">Current Gate</div>
            <div class="hud__value" id="gate-counter">0 / 0</div>
          </div>
          <button id="action-button">Play</button>
        </div>
        <div class="controls__options" id="gate-options"></div>
        <div class="controls__slider">
          <label class="hud__label" for="decision-slider">Steer Choice</label>
          <input
            id="decision-slider"
            type="range"
            min="0"
            max="100"
            value="50"
          />
        </div>
      </section>
      <section id="game-log" aria-live="polite" aria-atomic="false"></section>
    </main>
    <div class="popup" id="wave-popup" role="dialog" aria-modal="true">
      <div class="popup__content">
        <h2 id="popup-title">Wave Complete</h2>
        <div class="stars" id="popup-stars">★★★☆☆</div>
        <p id="popup-summary"></p>
        <div
          style="
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
          "
        >
          <button id="popup-next">Next Wave</button>
          <button id="popup-retry">Retry</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
