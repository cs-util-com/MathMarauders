<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Marauders</title>
    <style>
      :root {
        color-scheme: light dark;
        --pink: #ff5fa2;
        --teal: #33d6a6;
        --yellow: #ffd166;
        --bg-start: #12151a;
        --bg-end: #1e2633;
        --player: #00d1ff;
        --enemy: #ff7a59;
        --hud-bg: rgba(12, 16, 24, 0.7);
        --hud-border: rgba(255, 255, 255, 0.1);
        font-family:
          'Roboto',
          'Segoe UI',
          system-ui,
          -apple-system,
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(160deg, var(--bg-start), var(--bg-end));
        color: #f5f7ff;
        display: flex;
        justify-content: center;
      }

      .app {
        width: min(960px, 100vw);
        padding: 1.5rem 1rem 4rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .hud {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        background: var(--hud-bg);
        border: 1px solid var(--hud-border);
        border-radius: 18px;
        padding: 0.75rem 1rem;
        backdrop-filter: blur(8px);
        gap: 1rem;
      }

      .hud__score,
      .hud__timer {
        text-align: center;
        font-variant-numeric: tabular-nums;
        font-size: clamp(1rem, 2.5vw, 1.3rem);
      }

      .hud__score strong,
      .hud__timer strong {
        display: block;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-size: 0.75rem;
        opacity: 0.8;
      }

      .hud__delta {
        justify-self: center;
        min-width: 5ch;
        text-align: center;
        padding: 0.35rem 0.65rem;
        border-radius: 999px;
        font-variant-numeric: tabular-nums;
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 0;
        transition:
          opacity 140ms ease,
          transform 140ms ease;
      }

      .hud__delta--positive {
        color: var(--teal);
      }

      .hud__delta--negative {
        color: var(--pink);
      }

      .hud__delta.is-visible {
        opacity: 1;
        transform: translateY(-4px);
      }

      .pause-button {
        justify-self: end;
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: inherit;
        border-radius: 12px;
        font-size: 0.95rem;
        padding: 0.35rem 0.8rem;
        cursor: pointer;
        transition:
          transform 140ms ease,
          background 140ms ease;
      }

      .pause-button:hover,
      .pause-button:focus-visible {
        outline: none;
        transform: scale(1.04);
        background: rgba(255, 255, 255, 0.12);
      }

      .lane {
        position: relative;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.08),
          rgba(255, 255, 255, 0)
        );
        border-radius: 24px;
        padding: 1.2rem 1rem 2.5rem;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      .lane::before,
      .lane::after {
        content: '';
        position: absolute;
        left: 50%;
        width: 4px;
        height: 100%;
        background: repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.25),
          rgba(255, 255, 255, 0.25) 16px,
          rgba(255, 255, 255, 0.05) 16px,
          rgba(255, 255, 255, 0.05) 36px
        );
        transform: translateX(-50%);
        opacity: 0.4;
      }

      .lane::after {
        width: 100%;
        height: 4px;
        top: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        opacity: 0.6;
      }

      .phase-title {
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 0.78rem;
        opacity: 0.7;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .phase-title::before {
        content: '';
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: currentColor;
        opacity: 0.7;
      }

      .gate-grid {
        display: grid;
        gap: 0.9rem;
      }

      @media (min-width: 720px) {
        .gate-grid {
          grid-template-columns: repeat(4, minmax(0, 1fr));
        }
      }

      .gate-card {
        border-radius: 18px;
        padding: 0.9rem 0.75rem;
        background: rgba(18, 21, 26, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.12);
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        transition:
          transform 140ms ease,
          box-shadow 140ms ease;
        cursor: pointer;
      }

      .gate-card:hover,
      .gate-card:focus-visible {
        outline: none;
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      }

      .gate-card__symbol {
        font-size: clamp(1.6rem, 5vw, 2.2rem);
        font-weight: 700;
        letter-spacing: 0.08em;
      }

      .gate-card__description {
        font-size: 0.85rem;
        opacity: 0.8;
      }

      .skirmish-log {
        display: grid;
        gap: 0.6rem;
        font-size: 0.9rem;
        line-height: 1.4;
        background: rgba(18, 21, 26, 0.65);
        border-radius: 16px;
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .skirmish-log strong {
        color: var(--yellow);
      }

      .reverse-status {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.8rem;
        background: rgba(18, 21, 26, 0.65);
        padding: 1rem;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .reverse-status__label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.8;
      }

      .reverse-status__value {
        font-size: 1.1rem;
        font-variant-numeric: tabular-nums;
      }

      .steering {
        display: flex;
        flex-direction: column;
        gap: 0.65rem;
        background: rgba(18, 21, 26, 0.65);
        padding: 1rem;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .steering__label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        opacity: 0.8;
      }

      .steering__thumb-value {
        font-variant-numeric: tabular-nums;
        font-size: 0.95rem;
      }

      .steering__slider {
        -webkit-appearance: none;
        width: 100%;
        height: 12px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--player), var(--enemy));
        outline: none;
        cursor: pointer;
      }

      .steering__slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #fff;
        border: 4px solid rgba(0, 0, 0, 0.35);
        transition: transform 140ms ease;
      }

      .steering__slider::-moz-range-thumb {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #fff;
        border: 4px solid rgba(0, 0, 0, 0.35);
        transition: transform 140ms ease;
      }

      .steering__slider:active::-webkit-slider-thumb,
      .steering__slider:focus::-webkit-slider-thumb,
      .steering__slider:active::-moz-range-thumb,
      .steering__slider:focus::-moz-range-thumb {
        transform: scale(1.1);
      }

      .start-button {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        border: none;
        border-radius: 999px;
        padding: 0.95rem 2.5rem;
        font-size: 1.05rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        background: linear-gradient(90deg, var(--pink), var(--yellow));
        color: #12151a;
        font-weight: 700;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        cursor: pointer;
        transition:
          transform 140ms ease,
          box-shadow 140ms ease;
      }

      .start-button:hover,
      .start-button:focus-visible {
        outline: none;
        transform: translateX(-50%) translateY(-2px);
        box-shadow: 0 22px 50px rgba(0, 0, 0, 0.4);
      }

      .pause-overlay {
        position: fixed;
        inset: 0;
        background: rgba(10, 12, 18, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        backdrop-filter: blur(6px);
      }

      .pause-overlay.is-visible {
        display: flex;
      }

      .pause-menu {
        background: rgba(18, 21, 26, 0.9);
        border-radius: 20px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.12);
        display: grid;
        gap: 0.8rem;
        min-width: min(320px, 90vw);
      }

      .pause-menu h2 {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.95rem;
      }

      .pause-menu button,
      .pause-menu label {
        border-radius: 12px;
        padding: 0.7rem 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.35);
        color: inherit;
        font-size: 0.95rem;
        text-align: center;
        cursor: pointer;
        transition:
          transform 140ms ease,
          background 140ms ease;
      }

      .pause-menu button:hover,
      .pause-menu button:focus-visible,
      .pause-menu label:hover,
      .pause-menu label:focus-visible {
        outline: none;
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-2px);
      }

      .results-card {
        display: none;
        background: rgba(18, 21, 26, 0.9);
        border-radius: 20px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.14);
        text-align: center;
      }

      .results-card.is-visible {
        display: block;
      }

      .results-card h2 {
        margin-top: 0;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 1rem;
      }

      .stars {
        display: flex;
        justify-content: center;
        gap: 0.4rem;
        font-size: 1.6rem;
        margin: 0.75rem 0 1rem;
        color: var(--yellow);
      }

      .degraded .hud__delta,
      .degraded .gate-card {
        transition-duration: 90ms;
      }

      .degraded .gate-card {
        box-shadow: none !important;
      }

      .degraded .hud__delta {
        background: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="app" id="app">
      <header class="hud" aria-live="polite">
        <div class="hud__score" data-testid="hud-score">
          <strong>Score</strong>
          <span class="hud__score-value">0</span>
        </div>
        <div class="hud__delta" data-testid="hud-delta"></div>
        <div class="hud__timer" data-testid="hud-timer">
          <strong>Run Time</strong>
          <span class="hud__timer-value">0.0s</span>
        </div>
        <button class="pause-button" type="button" data-testid="pause-button">
          Pause
        </button>
      </header>

      <section class="lane" aria-live="polite">
        <h2 class="phase-title">Forward Run</h2>
        <div class="gate-grid" data-testid="gate-grid"></div>
        <div class="skirmish-log" data-testid="skirmish-log" hidden></div>
        <div class="reverse-status" data-testid="reverse-status" hidden>
          <span class="reverse-status__label">Reverse Chase Pressure</span>
          <span class="reverse-status__value">Stable</span>
        </div>
        <article class="results-card" data-testid="results-card">
          <h2>Run Complete</h2>
          <div class="stars" data-testid="results-stars"></div>
          <p class="results-summary" data-testid="results-summary"></p>
        </article>
      </section>

      <section class="steering" aria-live="polite">
        <div class="steering__label">
          <span>Steering Bias</span>
          <span class="steering__thumb-value" data-testid="steering-value"
            >50%</span
          >
        </div>
        <input
          class="steering__slider"
          type="range"
          min="0"
          max="100"
          value="50"
          step="1"
          aria-label="Steering bias"
          data-testid="steering-slider"
        />
      </section>
    </div>

    <button class="start-button" type="button" data-testid="start-button">
      Start Run
    </button>

    <div class="pause-overlay" data-testid="pause-overlay">
      <div class="pause-menu">
        <h2>Paused</h2>
        <button type="button" data-testid="resume-button">Resume</button>
        <button type="button" data-testid="restart-button">Restart</button>
        <label>
          <input type="checkbox" data-testid="mute-toggle" />
          Mute Volley FX
        </label>
        <label>
          <input type="checkbox" data-testid="low-mode-toggle" />
          Force Low Mode
        </label>
      </div>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
